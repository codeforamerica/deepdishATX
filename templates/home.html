{% extends "base.html" %}

{% block css %}
  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css">
  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css">
  <link href="https://raw.github.com/Vizzuality/cartodb-leaflet/gh-pages/css/cartodb-leaflet.css" rel="stylesheet" type="text/css">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #main, #map {
      height: 100%;
      width: 100%;
      background-color: #fff;
    }
    input {
	  border-color: black;
      background-color: transparent;
      border-width: 0px 0px 2px 0px; 
      height: 30px;
	  padding: 3px;
      font-size: 22px;
    }
    #search {
      font-size: 22px;
    }
  </style>
{% endblock %}

{% block js %}
  <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
  <script type="text/javascript" src="static/js/wax.leaflet.min.js"></script>
  <script type="text/javascript" src="static/cartodb-leaflet/cartodb-leaflet.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    {% raw %}
    $("#search_input").keyup(function() {
      cartodb_leaflet.update({'query':"SELECT cartodb_id, the_geom_webmercator, name FROM {{table_name}} WHERE name ILIKE '%" + $(this).val() + "%'"});
    });
    var map = new L.Map('map');
    var mapCenter = new L.LatLng(30.288125,-97.741928);
    var mapZoom = 11;
    var cloudmadeUrl = 'http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.jpg',
      cloudmadeAttrib = 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, ' +
        'under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. ' +
        'Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, ' +
        'under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.',
    cloudmade = new L.TileLayer(cloudmadeUrl, {attribution: cloudmadeAttrib, maxZoom:18});
    map.addLayer(cloudmade);
    map.setView(mapCenter, mapZoom);
    var cartodb_leaflet = new L.CartoDBLayer({
      show_cartodb_logo: false,
      map_canvas: 'map',
      map: map,
      user_name:'rantee',
      table_name: 'food_scores',
      query: "SELECT cartodb_id, the_geom_webmercator, name FROM {{table_name}}",
      tile_style: "#{{table_name}} {" + 
                     "marker-fill:#FF6600;" + 
                     "marker-line-color:white;" +
                     "marker-line-width:3;" + 
                     "marker-opacity:1;" + 
                     "marker-line-opacity:1;" + 
                     "marker-placement:point;" + 
                     "marker-type:ellipse;" +
                     "marker-allow-overlap:true;" + 
                  "}",
      infowindow: "SELECT cartodb_id, the_geom_webmercator, name as Name, address as Address, " +
         "score as Score " +
         "FROM {{table_name}} WHERE cartodb_id={{feature}}",
      auto_bound: false 
    });
    {% endraw %}
  });
</script>
{% endblock %}

{% block main %}
  <div id="map"></div>
    <a href="https://github.com/boundsj/deepdish"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
    <div style="position:absolute; right:65px; top:10px; z-index:99; background-color: white; opacity: 0.7;">
      <h2>deepdishATX</h2>
      <h3>View Austin restaurant inspection scores. <br /><a href="https://data.austintexas.gov/dataset/Restaurant-Inspection-Scores/ecmv-9xxi">Data updated 3/7/12</a>.</h3>
      <div id="search">search for:<input id="search_input" type="text" name="search" /></div>
    </div>
{% endblock %}
